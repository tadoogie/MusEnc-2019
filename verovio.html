<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Verovio App demo</title>
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .header {
        padding: 20px;
        height:80px;
    }
    #app {
        height: auto;
        width: 100%;
        position: absolute;
        top: 80px;
        bottom: 0;
    }
    </style>
    <script src="https://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
</head>
<body>
    <div class="header">How to use the Verovio App</div>
    <div id="svg_output">Verovio is loading...</div>
    <script type="text/javascript">
     
        // A MEI file
        var file = 'data/example.mei';
        // A MEI file
        //var file = 'https://www.verovio.org/editor/brahms.mei';

        var vrvToolkit = new verovio.toolkit();

            ////////////////////////////////////
            /* Load the file using a HTTP GET */
            ////////////////////////////////////
            $.ajax({
                url: "#file"
                , dataType: "text"
                , success: function(data) {
                    var svg = vrvToolkit.renderData(data, {});
                    $("data/example.mei").html(svg);
                }
            });
 
        
    </script>
  <p>Score rendering provided by <a href="http://www.verovio.org">Verovio</a>. Metadata rendered by <a href="https://github.com/TEIC/CETEIcean/"> CETIcean</a>.</p>
</body>
</html>
